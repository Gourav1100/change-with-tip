<div class="container">
  <div class="button-container">
    <button mat-raised-button color="warn" (click)="logout()">Log out</button>
  </div>
  <div class="tips" *ngIf="tips">
    <span *ngFor="let tip of tips">
      <mat-card class="card" >
        <mat-card-title-group>
          <mat-card-title class="tip-title">{{tip.id}}</mat-card-title>
          <mat-card-subtitle class="tip-subtitle">{{tip.timeline}}</mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content class="tip-content">
          {{tip.tip}}
        </mat-card-content>
      </mat-card>
    </span>
  </div>
</div>
