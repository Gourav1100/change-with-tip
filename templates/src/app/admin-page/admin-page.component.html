<h1>Admin page</h1>
<div style="padding: 20px">
  <form (submit)="login($event)">
    <input type="email" [(ngModel)]="email" [ngModelOptions]="{ standalone: true}" placeholder="Email Address.." /> <br />
    <input type="password" [(ngModel)]="password" [ngModelOptions]="{ standalone: true}" /> <br />
    <input type="submit" value="Login" />
  </form>
</div>
